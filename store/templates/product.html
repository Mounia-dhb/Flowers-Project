{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <br/>

    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <!-- Product Image -->
                <img src="{% static product.image_url %}" class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <center>
                        <!-- Product Name -->
                        <h1 class="card-title">{{ product.name }}</h1>
                        <br/>
                        <!-- Product Description -->
                        <p class="card-text justified">{{ product.description|linebreaks }}</p>
                        <br/>
                        <!-- Product Price -->
                        <p class="card-text"><strong>Price:</strong> {{ product.price }}</p>
                        <br/>

                        <!-- Quantity Selector -->
                        <div class="row justify-content-center">
                            <div class="col-md-2"><strong>Quantity:</strong></div>
                            <div class="col-md-2">
                                <select class="form-select form-select-sm" id="qty-cart">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                        <br/><br/>
                        
                        <!-- Buttons -->
                        <a href="{% url 'home' %}" class="btn btn-secondary" style="background-color: #ff6f61;">Back to Shopping</a>
                        <button type="button" value="{{ product.id }}" class="btn btn-secondary" style="background-color: #ff6f61;" id="add-cart">Add To Cart</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<br/><br/>

<script>
    $(document).on('click', '#add-cart', function(e) {
        e.preventDefault();
        const productId = $(this).val();  // Get product ID from the button's value
        const quantity = $('#qty-cart').val();  // Get selected quantity

        $.ajax({
            type: 'POST',
            url: `/cart/add/${productId}/`,  // URL matches the `urls.py` definition
            data: {
                product_qty: quantity,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(response) {
                if (response.success) {
                    alert('Product added to cart successfully!');
                    // Update cart quantity in the navbar
                    document.getElementById("cart_quantity").textContent = response.qty;
                } else {
                    alert('Failed to add product to cart!');
                }
            },
            error: function(xhr, errmsg, err) {
                console.error("Error adding to cart: ", errmsg);
                alert('An error occurred. Please try again.');
            }
        });
    });
</script>




{% endblock %}
