{% extends 'base.html' %}
{% load custom_filters %} <!-- Load the custom filter -->

{% block content %}
<div class="container">
    <h1>Your Cart</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.product.price }}</td>
                <td>{{ item.quantity|multiply:item.product.price }}</td> <!-- Use the custom filter -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
